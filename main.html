<!DOCTYPE html>

<html>

<head>

<title>Feedback Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Feedback Form</h1>
	<form id="feedbackForm" action="" method="post">
		<label for="Mame">name</label>
		<input type="text" id="Name" name="Name" minlength="3" maxlength="50" required>
		<br>
		<label for="Portfolio">portfolio</label>
		<input type="url" id="Portfolio" name="Portfolio" required>
		<br>
		<label for="favColor">favColor</label>
		<select id="favColor" name="favColor">
			<option value="red">Red</option>
			<option value="green">Green</option>
			<option value="blue">Blue</option>
			<option value="yellow">Yellow</option>
			<option value="pink">Pink</option>
		</select>
		<br>
		<label for="Likeness">likeness</label>
		<input type="range" id="Likeness" name="Likeness" min="1" max="100">
		<br>
		<input type="submit" value="Submit">
	</form>
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
